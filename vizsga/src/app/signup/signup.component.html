<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Regisztráció</h1>
          <h6>Kérlek ad meg adataidat</h6>
        </div>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Felhasználónév</label>
              <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Felhasználónév">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Vezetéknév</label>
              <input formControlName="firstname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Vezetéknév">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Keresztnév</label>
              <input formControlName="lastname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Keresztnév">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail cím</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail cím">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Jelszó</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Jelszó (legalább 8 karakter)">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Telefonszám</label>
              <input formControlName="phoneNumber" type="text" class="form-control" id="exampleInputPassword1" placeholder="Telefonszám">
            </div>
            <button type="submit" class="btn btn-primary">Regisztráció</button>
          </form>
          <a style="color:#fff; margin-top: 10px;" routerLink="/login">Van már fiókod? kattints ide!!</a>
      </div>
    </div>
  </div>
</div>
