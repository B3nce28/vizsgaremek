<div mat-dialog-title>
  <h1>Hírdetés Feladás</h1>
</div>

<form [formGroup]="adsForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Állat Faj</mat-label>
              <input matInput type="text" placeholder="Állat Faj" formControlName="speciesOfAnimal">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Cím</mat-label>
              <input matInput placeholder="Ex. Babaji" formControlName="title">
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Leírás</mat-label>
              <input matInput type="email" placeholder="Valami...." formControlName="description">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Eltűnés dátuma</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
      <button type="submit" [disabled]="adsForm.invalid" class="btn btn-primary">Hírdetés feladása</button>
  </div>
</form>
