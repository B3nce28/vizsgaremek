<h2 class="login-title">Bejelentkezés</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="email" class="form-label">Email cím</label>
    <input type="email" id="email" formControlName="email" class="form-input">
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="form-error">
      <div *ngIf="loginForm.get('email')?.errors?.['required']">Az e-mail cím kötelező</div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">Az e-mail cím nem megfelelő formátumú</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="form-label">Jelszó</label>
    <input type="password" id="password" formControlName="password" class="form-input">
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="form-error">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">A jelszó kötelező</div>
    </div>
  </div>
  <button id="login-button" type="submit" [disabled]="loginForm.invalid" class="form-submit-btn">Bejelentkezés</button>
</form>
