<app-menu></app-menu>
<div class="centered">
  <mat-card class="example-card" fxLayout="row">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
      <mat-card-title>Saját hirdetéseim</mat-card-title>
      <div class="btn">
        <button type="submit" mat-button color="primary" (click)="openAddAds()">Hírdetés feladás</button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let ad of hirdetes">
        <app-advest [ad]="ad" [userId]="user.id"></app-advest>
      </div>
    </mat-card-content>
  </mat-card>
</div>
