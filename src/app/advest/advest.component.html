<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ad.speciesOfAnimal}}</mat-card-title>
    <mat-card-subtitle>{{ad.addressId.county+' '+ad.addressId.zipCode}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ad.description}}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="userId == ad.userId.id">
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
